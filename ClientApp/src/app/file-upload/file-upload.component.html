<div class="d-flex flex-row">
  <form class="p-2 my-auto">
    <input #file type="file" (change)="selectedFile(file.files)" accept=".pdf,.doc,.docx" style="display:none" />
    <button type="button" class="btn btn-primary pl-2" (click)="file.click()">Upload File</button>
  </form>
  <div class="p-2 my-auto">
    <div *ngIf="progress >= 0" class="flex-fill">{{progress}}%</div>
    <div *ngIf="success" class="alert alert-success mb-0 py-2 px-3" role="alert">
      File uploaded successfully.
    </div>
    <div *ngIf="err != ''" class="alert alert-danger mb-0 py-2 px-3" role="alert">
      {{err}}
    </div>
  </div>
</div>
